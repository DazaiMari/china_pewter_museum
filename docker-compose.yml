version: '3.8'

services:
  china-pewter-museum:
    build:
      context: .
    container_name: china-pewter-museum
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt   # 挂载宿主机真实证书目录
      - ./certbot/www:/var/www/certbot      # ACME HTTP 验证目录
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt   # 使用宿主机真实证书目录
      - ./certbot/www:/var/www/certbot      # ACME HTTP 验证目录
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :;
      do certbot renew --webroot -w /var/www/certbot;
      sleep 12h & wait $${!};
      done;'
    restart: unless-stopped
