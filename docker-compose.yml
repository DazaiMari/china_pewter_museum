version: '3.8'

services:
  china-pewter-museum:
    build:
      context: .
    container_name: china-pewter-museum
    ports:
      - "80:80"    # HTTP
      - "443:443"  # HTTPS
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt   # 挂载宿主机真实证书目录
      - ./certbot/www:/var/www/certbot      # ACME HTTP 验证目录
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    depends_on:
      - umami
    networks:
      - default
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt   # 使用宿主机真实证书目录
      - ./certbot/www:/var/www/certbot      # ACME HTTP 验证目录
    entrypoint: >
      /bin/sh -c 'trap exit TERM;
      while :;
      do certbot renew --webroot -w /var/www/certbot;
      sleep 12h & wait $${!};
      done;'
    restart: unless-stopped

  # Umami 数据库
  umami-db:
    image: postgres:15-alpine
    container_name: umami-db
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: ${UMAMI_DB_PASSWORD:-umami_change_me}
    volumes:
      - umami-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Umami 分析服务
  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    container_name: umami
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://umami:${UMAMI_DB_PASSWORD:-umami_change_me}@umami-db:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${UMAMI_APP_SECRET:-change-me-to-a-random-string-at-least-32-characters-long}
      HASH_SALT: ${UMAMI_HASH_SALT:-change-me-to-a-random-string-at-least-32-characters-long}
    depends_on:
      umami-db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/heartbeat || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  umami-db-data:
