# HTTP 服务器 - 重定向到 HTTPS
server {
    listen 80;
    server_name pewtermuseum.org www.pewtermuseum.org pewtermuseum.com www.pewtermuseum.com;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 重定向所有其他请求到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS 服务器 - pewtermuseum.org
server {
    listen 443 ssl http2;
    server_name pewtermuseum.org www.pewtermuseum.org;

    # SSL 证书配置
    ssl_certificate /etc/letsencrypt/live/pewtermuseum.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pewtermuseum.org/privkey.pem;

    # SSL 安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/pewtermuseum.org/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # 根目录
    root /usr/share/nginx/html;
    index index.html;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;

    # 静态资源缓存（1年）
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Umami 分析服务反向代理（使用 ^~ 确保优先匹配）
    # 处理静态资源路径（需要先匹配，优先级更高）
    location ^~ /umami/_next/ {
        rewrite ^/umami/_next/(.*)$ /_next/$1 break;
        proxy_pass http://umami:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 处理 API 路径
    location ^~ /umami/api/ {
        rewrite ^/umami/api/(.*)$ /api/$1 break;
        proxy_pass http://umami:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 处理其他静态资源（favicon, manifest 等）
    location ~ ^/umami/(favicon|apple-touch-icon|site\.webmanifest|safari-pinned-tab) {
        rewrite ^/umami/(.*)$ /$1 break;
        proxy_pass http://umami:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # 处理其他 Umami 路径（使用 ^~ 确保优先匹配）
    location ^~ /umami/ {
        rewrite ^/umami/?(.*)$ /$1 break;
        proxy_pass http://umami:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # 重写 HTML 中的静态资源路径
        sub_filter_types text/html text/css text/javascript application/javascript application/json;
        sub_filter_once off;
        sub_filter '"/_next/' '"/umami/_next/';
        sub_filter '"/api/' '"/umami/api/';
        sub_filter '"/favicon' '"/umami/favicon';
        sub_filter '"/apple-touch-icon' '"/umami/apple-touch-icon';
        sub_filter '"/site.webmanifest' '"/umami/site.webmanifest';
        sub_filter '"/safari-pinned-tab' '"/umami/safari-pinned-tab';
        # 处理内联 JavaScript 中的路径（使用单引号）
        sub_filter "'/_next/" "'/umami/_next/";
        sub_filter "'/api/" "'/umami/api/";
        # 处理没有引号的路径（在数组字符串中）
        sub_filter ',"/_next/' ',"/umami/_next/';
        sub_filter ',"/api/' ',"/umami/api/';
    }
    
    location = /umami {
        return 301 /umami/;
    }

    # SPA 路由支持
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 错误页面
    error_page 404 /index.html;
}

